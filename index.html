<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>

    <!--Header fixed-->
    <header class="fixed-top">
        <nav class="navbar bg-white">
            <div class="container">
                <a class="" href="#">
                    <img src="./img/mobile-logo.png" alt="Logo piccolo" class="img-fluid d-lg-none" width="40px">
                    <img src="./img/logo.svg" alt="logo grande" class="img-fluid d-none d-lg-block">
                </a>
                <form class="col-9">
                    <div class="input-group">
                      <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                      <input type="text" class="form-control" placeholder="Prova a cercare: lezioni di Laravel" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </form>

                <div class="col-auto d-flex justify-content-betwen">
                    <i class="fa-solid fa-list d-none d-lg-block mx-1"></i>
                    <i class="fa-solid fa-circle-info d-none d-lg-block mx-1"></i>
                    <i class="fa-solid fa-compass d-none d-lg-block mx-1"></i>
                    <i class="fa-solid fa-bell text-warning mx-lg-1"></i>
                </div>

            </div>
        </nav>
    </header>

    <!--sidebar-->
    <div class="sidebar d-flex flex-column text-white">
        <section class="d-flex flex-column">
            <div class="row ">
                <div class="col-12 d-flex text-center my-2 my-lg-3 justify-content-center align-items-baseline">
                    <i class="fa-solid fa-house"></i>
                    <p class="d-none d-lg-block ms-2">Home</p>                   
                </div>
            </div>

            <div class="row">
                <div class="col-12 d-flex text-center my-2 my-lg-3 justify-content-center align-items-baseline">
                    <i class="fa-solid fa-signal"></i>  
                    <p class="d-none d-lg-block ms-2">Home</p>                 
                </div>
            </div>

            <div class="row">
                <div class="col-12 d-flex text-center my-2 my-lg-3 justify-content-center align-items-baseline">
                    <i class="fa-solid fa-database"></i>
                    <p class="d-none d-lg-block ms-2">Home</p>                   
                </div>
            </div>
        </section>

        </section class="d-flex flex-column">
            <div class="row">
                <div class="col-12 d-flex text-center my-2 my-lg-3 justify-content-center align-items-baseline">
                    <i class="fa-solid fa-gear"></i>
                    <p class="d-none d-lg-block ms-2">Home</p>                   
                </div>
            </div>
        <section>

        
    </div>

    <main></main>
    
</body>
</html>
